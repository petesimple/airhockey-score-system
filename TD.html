<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Director</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 150px;
    }
    button {
      background: #00bcd4;
      color: #000;
      cursor: pointer;
    }
    #result, #qrcode {
      margin-top: 20px;
    }
    a {
      color: #00eaff;
    }
  </style>
</head>
<body>
  <h1>Tournament Director: Match URL Generator</h1>
  <p>Generate a player match link with optional QR code.</p>

  <input type="text" id="player1" placeholder="Player 1 Name" />
  <input type="text" id="player2" placeholder="Player 2 Name" />
  <select id="matchLength">
    <option value="2">Best of 3</option>
    <option value="3">Best of 5</option>
    <option value="4">Best of 7</option>
  </select>
  <br/>
  <button onclick="generateMatchLink()">Generate Link</button>

  <div id="result"></div>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateMatchLink() {
      const p1 = encodeURIComponent(document.getElementById('player1').value.trim());
      const p2 = encodeURIComponent(document.getElementById('player2').value.trim());
      const match = document.getElementById('matchLength').value;

      const baseUrl = window.location.origin + '/airhockey-score-system/';
      const fullUrl = `${baseUrl}?p1=${p1}&p2=${p2}&match=${match}`;

      document.getElementById('result').innerHTML = `
        <p><strong>Match Link:</strong></p>
        <a href="${fullUrl}" target="_blank">${fullUrl}</a>
      `;

      // Generate QR code
      QRCode.toCanvas(document.getElementById('qrcode'), fullUrl, { width: 220, color: { dark: "#ffffff", light: "#111111" } }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
