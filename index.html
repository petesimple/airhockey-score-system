<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <meta name="theme-color" content="#121212">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Hockey Score System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    :root{ --teamA:#d32f2f; --teamB:#1976d2; }

    html, body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #121212;
      color: #f0f0f0;
      touch-action: manipulation;
    }

    .scoreboard {
      font-family: 'Arial Black', sans-serif;
      font-size: 1.2em;
      background-color: #000;
      color: #f0f0f0;
      padding: 20px 40px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      border: 2px solid #444;
    }
    #scoreBoard { margin-bottom: 10px; }

    #timer {
      font-family: 'Arial Black', sans-serif;
      font-size: 3em;
      font-weight: bold;
      background-color: #000;
      color: white;
      padding: 10px 30px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 20px;
      border: 2px solid #444;
      cursor: pointer;
    }

    .button-columns { display: flex; justify-content: center; gap: 50px; margin-top: 20px; }
    .player-buttons { display: flex; flex-direction: column; align-items: center; }
    button { margin: 5px; padding: 10px; font-size: 1em; border: none; border-radius: 5px; cursor: pointer; }
    .small-btn { font-size: 0.8em; padding: 5px 10px; }
    .red-btn { background-color: var(--teamA); color: #fff; }
    .blue-btn { background-color: var(--teamB); color: #fff; }
    .disabled-btn { background-color: #555 !important; cursor: not-allowed; }
    .timeout-label { font-size: 0.8em; color: orange; margin-top: 4px; }
    #summaryButtons, #nextGameBtn { display: none; margin-top: 20px; }

    canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; }

    @keyframes pulse { 0%{transform:scale(1);opacity:1;} 50%{transform:scale(1.05);opacity:.9;} 100%{transform:scale(1);opacity:1;} }
    .pulse { animation: pulse 1s infinite; }
    #timer.running { animation: pulse 1s infinite; }

    .name-entry { display:flex; flex-direction:row; align-items:center; justify-content:center; gap:10px; margin-bottom:15px; }
    .name-entry input { padding:10px; font-size:1em; border-radius:5px; border:none; width:160px; }
    .fade-out { opacity:0; transition: opacity .6s ease, margin .6s ease; pointer-events:none; margin:0 !important; }

    #fullscoreboard { border:2px solid #888; border-radius:10px; padding:20px; margin-top:100px; background-color:#000; display:flex; flex-direction:column; align-items:center; }
    #fullscoreboard.locked-top { position:fixed; top:0; left:0; right:0; z-index:999; margin:0 auto; width:calc(100% - 40px); padding:10px 0; padding-left:20px; padding-right:20px; box-sizing:border-box; border-radius:10px; }
    body.locked-body { padding-top:200px; }

    /* Skinny */
    #skinnyScoreboard { display:none; flex-direction:column; align-items:center; padding:10px; border:2px solid #555; background:#000; color:#fff; border-radius:8px; margin-bottom:10px; width:100%; box-sizing:border-box; height:180px; overflow:hidden; }
    #skinnyScoreboard.locked { position:fixed; top:20px; left:0; right:0; margin:0 auto; z-index:999; width:calc(100% - 40px); }
    #skinnyScoreboard.mirrored .skinny-player { text-align:right; }
    #skinnyScoreboard.mirrored .skinny-player:last-child { text-align:left; }
    .skinny-player { padding:10px; border-radius:4px; }
    .skinny-player .score-value { font-size:2.2em; font-weight:bold; line-height:1; }
    .winner { background-color:#ff0 !important; color:black !important; box-shadow:0 0 12px 4px #ff0; font-weight:bold; border-radius:6px; }
    .winner > div:first-child { font-weight:bold !important; background-color:#ff0 !important; color:black !important; }

    /* Mini */
    #miniScoreboard { display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); z-index:1000; width:320px; height:320px; border:2px solid #555; background:#000; color:#fff; border-radius:12px; overflow:hidden; box-shadow:0 8px 24px rgba(0,0,0,.5); }
    body.mini-active { padding-top:360px; }
    #miniScoreboard.mirrored .mini-left { order:2; text-align:right; }
    #miniScoreboard.mirrored .mini-right { order:0; text-align:left; }
    #miniContent { display:flex; flex-direction:column; height:100%; width:100%; font-family:'Arial Black', sans-serif; }
    .mini-top { display:flex; flex:1; }
    .mini-left, .mini-right { flex:1; padding:10px; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .mini-name { font-size:1em; margin-bottom:6px; text-align:center; }
    .mini-score { font-size:3em; font-weight:bold; margin:0; line-height:1; }
    .mini-center { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:8px; border-top:1px solid #333; border-bottom:1px solid #333; }
    .mini-timer { font-size:1.4em; font-weight:bold; }
    .mini-status { margin-top:4px; font-size:.95em; color:#ccc; min-height:1.2em; }
    .mini-bottom { display:flex; flex:1; }
    .mini-pips { flex:1; padding:8px; font-size:1.2em; display:flex; align-items:flex-start; justify-content:center; text-align:center; }
    .mini-player { border-radius:8px; margin:6px; }
    .mini-player.winner { background:#ff0; color:#000; box-shadow:0 0 12px 4px #ff0; }

    /* Buttons */
    .score-btn { width:160px; height:50px; font-size:1em; margin:5px; border:none; border-radius:6px; cursor:pointer; }
    .large-tap { font-size:1.2em; height:60px; font-weight:bold; }

    /* Gear and panel */
    #gearButton{
      position:fixed; right:16px; bottom:16px; z-index:1100;
      width:56px; height:56px; border-radius:50%; border:2px solid #444;
      background:#1b1b1b; color:#fff; font-size:26px; line-height:1;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 8px 24px rgba(0,0,0,.5); cursor:pointer;
    }
    #settingsPanel{
      position:fixed; right:16px; bottom:84px; z-index:1100;
      width:340px; max-width: calc(100% - 32px);
      background:#0f0f10; border:1px solid #333; border-radius:12px; color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,.6);
      display:none; text-align:left;
    }
    #settingsHeader{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 12px; border-bottom:1px solid #222; font-weight:800;
    }
    #settingsBody{ padding:12px; }
    .set-row{ margin-bottom:14px; }
    .set-row label{ display:block; font-size:.9em; margin-bottom:6px; color:#bbb; }
    .set-actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .set-actions button{ background:#1f1f1f; border:1px solid #444; color:#fff; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .color-pickers{ display:flex; gap:12px; }
    .color-pickers .picker{ display:flex; align-items:center; gap:8px; }
    .color-pickers input[type="color"]{ width:40px; height:30px; border:none; background:transparent; padding:0; cursor:pointer; }
    .switch{ display:flex; align-items:center; justify-content:space-between; gap:8px; padding:8px 10px; border:1px solid #222; border-radius:10px; background:#141415; }
    .switch label{ margin:0; color:#ddd; }
    .switch input{ width:22px; height:22px; }

    /* TD params block in gear */
    #tdMetaPanel .row{ display:flex; flex-wrap:wrap; gap:12px; }
    #tdMetaPanel .chip{
      background:#161616; border:1px solid #2a2a2a; padding:6px 10px; border-radius:999px;
      font-size:.9em; color:#f5f5f5;
    }

    /* keep legacy wrappers hidden */
    #skinnyToggleWrapper, #miniToggleWrapper, #mirrorAllWrapper, #lockTopWrapper { display:none !important; }
    /* Make the gear panel scrollable if content is tall */
#settingsPanel {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 340px;
  max-height: 90vh; /* never taller than the viewport */
  overflow-y: auto; /* enables vertical scrolling */
  background: #101010;
  border: 1px solid #333;
  border-radius: 14px 14px 0 0;
  padding: 16px 20px 90px;
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
  z-index: 900;
}
    #settingsPanel::-webkit-scrollbar {
  width: 8px;
}
#settingsPanel::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 4px;
}
  </style>
</head>
<body>
  <!-- Skinny scoreboard -->
  <div id="skinnyScoreboard">
    <div id="skinnyContent" style="width: 100% !important;"></div>
    <div id="compactSummary" style="margin-top: 5px; font-size: 0.9em; color: #ccc;"></div>
  </div>

  <!-- Mini scoreboard -->
  <div id="miniScoreboard">
    <div id="miniContent"></div>
    <div id="miniCompactSummary" style="padding:6px 8px; font-size:.9em; color: #ccc;"></div>
  </div>

  <div style="display:flex; justify-content:center; align-items:center; margin-bottom:20px;">
    <img id="appLogo" src="logo.png" alt="Air Hockey Score System Logo" style="max-width:200px; height:auto;" />
  </div>

  <div class="name-entry">
    <input id="player1Name" placeholder="Player 1">
    <input id="player2Name" placeholder="Player 2">
  </div>

  <div id="setupControls" style="margin-top:15px; display:flex; justify-content:center; gap:10px;">
    <select id="matchLength">
      <option value="2">Best of 3</option>
      <option value="3">Best of 5</option>
      <option value="4" selected>Best of 7</option>
    </select>
    <button onclick="startMatch()">Start Match</button>
  </div>

  <!-- Score section -->
  <div id="scoreSection" style="display:none">
    <div id="fullscoreboard">
      <div id="scoreBoard" class="scoreboard"></div>
      <div id="timer">Match Time: 0:00</div>
      <div id="timeoutTimer" style="font-size:2em; color:yellow; margin-top:10px; display:none; cursor:pointer;"></div>
      <div id="betweenGamesTimer" style="font-size:2em; margin-top:10px; display:none; cursor:pointer;"></div>
    </div>
    <div id="scoreboardSpacer" style="height:0;"></div>

    <button id="nextGameBtn" onclick="startNextGame()">Start Next Game</button>

    <div class="button-columns" id="buttonColumns">
      <div class="player-buttons" id="leftPlayerButtons"></div>
      <div class="player-buttons" id="rightPlayerButtons"></div>
    </div>

    <!-- legacy wrappers kept -->
    <div id="skinnyToggleWrapper"><label><input type="checkbox" id="toggleSkinny" onchange="toggleSkinnyScoreboard()"> Streaming Scoreboard</label></div>
    <div id="miniToggleWrapper"><label><input type="checkbox" id="toggleMini" onchange="toggleMiniScoreboard()"> Mini (Square) Streaming Scoreboard</label></div>
    <div id="mirrorAllWrapper"><label><input type="checkbox" id="mirrorAll" onchange="updateMirrorState()"> Mirror Scoreboard View</label></div>
    <div id="lockTopWrapper"><label><input type="checkbox" id="lockTopToggle" onchange="toggleLockTop()"> Lock Scoreboard to Top</label></div>

    <div id="gameWinner"></div>
    <div id="matchWinner"></div>
    <div id="history"></div>

    <div id="summaryButtons">
      <button onclick="exportSummary()">Export Summary</button>
      <button onclick="shareSummary()">Share Summary</button>
      <button onclick="generateCSV()">Export CSV</button>
      <button id="startAnotherMatchBtn" style="display:none;">Start Another Match</button>
    </div>

    <div id="postMatchNotice" style="display:none; margin-top:16px; padding:12px 14px; border:2px dashed #f5c04f; background:rgba(245,192,79,.08); color:#f5c04f; font-weight:700; border-radius:10px; max-width:500px; margin-left:auto; margin-right:auto;">
      üìã Please fill out the paper match card and have the winner (if on winners side of the chart) or loser (if on losers side of the chart) turn it into the command center.
      <div id="matchCardScores" style="margin-top:8px; font-weight:normal; color:#fff;"></div>
    </div>
  </div>

  <!-- Gear -->
  <button id="gearButton" title="Settings" aria-label="Settings">‚öôÔ∏è</button>
  <div id="settingsPanel" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div id="settingsHeader">
      <div id="settingsTitle">Scoreboard Settings</div>
      <button onclick="toggleSettings(false)" title="Close" aria-label="Close">‚úï</button>
    </div>
    <div id="settingsBody">
      <!-- Custom logo -->
      <div class="set-row">
        <label>Custom Logo</label>
        <input id="logoFile" type="file" accept="image/*">
        <div class="set-actions" style="margin-top:8px;">
          <button onclick="saveLogoFromPicker()">Use This Logo</button>
          <button onclick="clearCustomLogo()">Clear Logo</button>
        </div>
        <div id="logoPreviewWrap" style="margin-top:8px; display:flex; align-items:center; gap:8px;">
          <img id="logoPreview" src="" alt="Logo preview" style="max-height:40px; display:none;">
          <small id="logoHint" style="color:#bbb;">PNG with transparent background looks best</small>
        </div>
      </div>

      <!-- Theme colors -->
      <div class="set-row">
        <label>Side Colors</label>
        <div class="color-pickers">
          <div class="picker">
            <span style="min-width:54px;">A side</span>
            <input id="colorA" type="color" value="#d32f2f" oninput="setTeamColor('A', this.value)">
          </div>
          <div class="picker">
            <span style="min-width:54px;">B side</span>
            <input id="colorB" type="color" value="#1976d2" oninput="setTeamColor('B', this.value)">
          </div>
        </div>
        <div class="set-actions" style="margin-top:8px;">
          <button onclick="resetThemeColors()">Reset Colors</button>
        </div>
      </div>

      <!-- In match controls -->
      <div class="set-row" id="inMatchControls" style="display:none;">
        <label>In match controls</label>

        <div class="switch">
          <label for="swSkinny">Streaming Scoreboard</label>
          <input id="swSkinny" type="checkbox" onchange="uiToggleSkinny(this.checked)">
        </div>

        <div class="switch" style="margin-top:8px;">
          <label for="swMini">Mini (Square) Streaming Scoreboard</label>
          <input id="swMini" type="checkbox" onchange="uiToggleMini(this.checked)">
        </div>

        <div class="switch" style="margin-top:8px;">
          <label for="swMirror">Mirror Scoreboard View (applies to Skinny, Mini, and Full)</label>
          <input id="swMirror" type="checkbox" onchange="uiToggleMirror(this.checked)">
        </div>

        <div class="switch" style="margin-top:8px;">
          <label for="swLock">Lock Scoreboard to Top</label>
          <input id="swLock" type="checkbox" onchange="uiToggleLock(this.checked)">
        </div>

        <div class="set-actions" style="margin-top:10px;">
          <button onclick="flipSides()">Flip Sides</button>
          <button onclick="resetMatch()">Reset Match</button>
        </div>
      </div>

      <!-- TD params at bottom of Tools -->
      <div class="set-row" id="tdMetaPanel" style="display:none;">
        <label>TD parameters</label>
        <div class="row" id="tdMetaRow"></div>
      </div>
    </div>
    <div id="settingsFooter" style="padding:10px 12px; border-top:1px solid #222;">
      <button onclick="toggleSettings(false)">Done</button>
    </div>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    /* THEME AND LOGO HELPERS */
    const THEME_KEYS = { A:'ahss_theme_teamA', B:'ahss_theme_teamB', LOGO:'ahss_custom_logo_data' };

    function cssVar(name){ return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
    function setCssVar(name, value){ document.documentElement.style.setProperty(name, value); }

    function getTeamColor(id){ return id === 'player1' ? cssVar('--teamA') : cssVar('--teamB'); }
    function setTeamColor(side, color){
      if(side === 'A'){ setCssVar('--teamA', color); localStorage.setItem(THEME_KEYS.A, color); }
      if(side === 'B'){ setCssVar('--teamB', color); localStorage.setItem(THEME_KEYS.B, color); }
      renderButtons(); updateScore(); updateSkinnyScoreboard(); updateMiniScoreboard(); syncColorPickers();
    }
    function applySavedTheme(){
      const a = localStorage.getItem(THEME_KEYS.A);
      const b = localStorage.getItem(THEME_KEYS.B);
      if(a) setCssVar('--teamA', a);
      if(b) setCssVar('--teamB', b);
    }
    function resetThemeColors(){ setTeamColor('A', '#d32f2f'); setTeamColor('B', '#1976d2'); }
    function syncColorPickers(){
      const a = cssVar('--teamA') || '#d32f2f';
      const b = cssVar('--teamB') || '#1976d2';
      const pa = document.getElementById('colorA');
      const pb = document.getElementById('colorB');
      if(pa) pa.value = toHexOrDefault(a, '#d32f2f');
      if(pb) pb.value = toHexOrDefault(b, '#1976d2');
    }
    function toHexOrDefault(v, def){
      if(/^#([0-9a-f]{3}|[0-9a-f]{6})$/i.test(v)) return v;
      const m = v.match(/rgb\(\s*(\d+),\s*(\d+),\s*(\d+)\s*\)/i);
      if(!m) return def;
      const [r,g,b] = [parseInt(m[1]),parseInt(m[2]),parseInt(m[3])];
      return "#" + [r,g,b].map(n=>n.toString(16).padStart(2,'0')).join('');
    }

    async function saveLogoFromPicker(){
      const input = document.getElementById('logoFile');
      if(!input.files || !input.files[0]){ alert('Pick an image first'); return; }
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        try{
          const dataUrl = reader.result;
          localStorage.setItem(THEME_KEYS.LOGO, dataUrl);
          applyCustomLogo();
        }catch(e){
          console.error('Logo save failed', e);
          alert('Could not save this image on this device');
        }
      };
      reader.readAsDataURL(file);
    }
    function applyCustomLogo(){
      const stored = localStorage.getItem(THEME_KEYS.LOGO);
      const img = document.getElementById('appLogo');
      const prev = document.getElementById('logoPreview');
      if(stored){ img.src = stored; if(prev){ prev.src = stored; prev.style.display = 'inline-block'; } }
      else { img.src = 'logo.png'; if(prev){ prev.src = ''; prev.style.display = 'none'; } }
    }
    function clearCustomLogo(){ localStorage.removeItem(THEME_KEYS.LOGO); applyCustomLogo(); }

    /* TD META HELPERS */
    const tdMetaPanel = document.getElementById('tdMetaPanel');
    const tdMetaRow   = document.getElementById('tdMetaRow');

    const urlParams = new URLSearchParams(window.location.search);
    const refFromUrl     = urlParams.get('ref')     || '';
    const tableFromUrl   = urlParams.get('table')   || '';
    const matchidFromUrl = urlParams.get('matchid') || '';
    const matchFromUrl   = urlParams.get('match')   || '';
    const extraFromUrl   = urlParams.get('extra')   || '';

    function buildTdChip(label, value){
      const span = document.createElement('span');
      span.className = 'chip';
      span.textContent = label + ': ' + value;
      return span;
    }
    function renderTdMeta(){
      if (!tdMetaPanel || !tdMetaRow) return;
      tdMetaRow.innerHTML = '';
      let count = 0;
      if (tableFromUrl){ tdMetaRow.appendChild(buildTdChip('Table', tableFromUrl)); count++; }
      if (refFromUrl){ tdMetaRow.appendChild(buildTdChip('Ref', refFromUrl)); count++; }
      if (matchidFromUrl){ tdMetaRow.appendChild(buildTdChip('Match ID', matchidFromUrl)); count++; }
      if (matchFromUrl){
        const map = { '2':'Best of 3', '3':'Best of 5', '4':'Best of 7' };
        tdMetaRow.appendChild(buildTdChip('Match', map[matchFromUrl] || matchFromUrl)); count++;
      }
      if (extraFromUrl){ tdMetaRow.appendChild(buildTdChip('Info', extraFromUrl)); count++; }
      tdMetaPanel.style.display = count ? 'block' : 'none';
    }

    /* SETTINGS PANEL */
    function toggleSettings(force){
      const panel = document.getElementById('settingsPanel');
      if(typeof force === 'boolean'){
        panel.style.display = force ? 'block' : 'none';
        if(force){ syncInMatchToggles(); renderTdMeta(); }
        return;
      }
      const show = panel.style.display !== 'block';
      panel.style.display = show ? 'block' : 'none';
      if(show){ syncInMatchToggles(); renderTdMeta(); }
    }
    document.getElementById('gearButton').addEventListener('click', ()=>toggleSettings());

    /* CORE APP */
    let players = [
      { id: 'player1', name: '', points: 0, games: 0, timeoutUsed: false },
      { id: 'player2', name: '', points: 0, games: 0, timeoutUsed: false }
    ];

    window.matchidFromUrl = matchidFromUrl;

    let gameHistory = [];
    let timerInterval, timeElapsed = 0, timerRunning = false;
    let winGames = 4;
    let isPlayer1Left = true;
    let betweenGamesCountdown = null;
    let betweenGamesTimeLeft = 0;

    function isMirrored(){ return !!document.getElementById('mirrorAll')?.checked; }

    function startMatch() {
      localStorage.setItem('player1Name', document.getElementById('player1Name').value);
      localStorage.setItem('player2Name', document.getElementById('player2Name').value);
      players[0].name = document.getElementById('player1Name').value || 'Player 1';
      players[1].name = document.getElementById('player2Name').value || 'Player 2';
      winGames = parseInt(document.getElementById('matchLength').value);
      players.forEach(p => { p.points = 0; p.games = 0; p.timeoutUsed = false; });
      gameHistory = [];
      timeElapsed = 0;
      updateTimer(); updateScore(); renderButtons();
      document.getElementById('matchWinner').textContent = '';
      document.getElementById('gameWinner').textContent = '';
      document.getElementById('summaryButtons').style.display = 'none';
      document.getElementById('scoreSection').style.display = 'block';
      document.querySelector('#appLogo').classList.add('fade-out');
      document.querySelector('.name-entry').classList.add('fade-out');
      document.getElementById('setupControls').classList.add('fade-out');
      document.getElementById('versionLabel')?.style && (document.getElementById('versionLabel').style.display = 'none');
      setTimeout(() => {
        document.querySelector('#appLogo').style.display = 'none';
        document.querySelector('.name-entry').style.display = 'none';
        document.getElementById('setupControls').style.display = 'none';
      }, 600);
      startTimer();
      updateSkinnyScoreboard();
      updateMiniScoreboard();

      document.getElementById('inMatchControls').style.display = 'block';
      syncInMatchToggles();
      renderTdMeta();
    }

    document.addEventListener('DOMContentLoaded', () => {
      applySavedTheme();
      syncColorPickers();
      applyCustomLogo();

      document.getElementById('timer').addEventListener('click', toggleTimer);

      const p1 = urlParams.get('p1');
      const p2 = urlParams.get('p2');
      const match = urlParams.get('match');
      if (p1) { document.getElementById('player1Name').value = p1; localStorage.setItem('player1Name', p1); }
      if (p2) { document.getElementById('player2Name').value = p2; localStorage.setItem('player2Name', p2); }
      if (match && ['2','3','4'].includes(match)) { document.getElementById('matchLength').value = match; }

      if (localStorage.getItem('scoreboardLocked') === 'true') { document.getElementById('lockTopToggle').checked = true; toggleLockTop(); }
      if (!p1) document.getElementById('player1Name').value = localStorage.getItem('player1Name') || '';
      if (!p2) document.getElementById('player2Name').value = localStorage.getItem('player2Name') || '';

      renderTdMeta();
    });

    function renderButtons(){
      const left = isPlayer1Left ? players[0] : players[1];
      const right = isPlayer1Left ? players[1] : players[0];

    function getCompactMatchSummary(){
      const [p1,p2]=players;

      return gameHistory.map((g,i)=>{

        if(!m) return `G${i+1} ?`;
        const s1=parseInt(m[1],10), s2=parseInt(m[2],10);
        const wI=s1>s2?i1:i2, lI=s1>s2?i2:i1;
