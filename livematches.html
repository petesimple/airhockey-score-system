<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Completed Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #888; padding: 0.5em; text-align: center; }
    th { background: #222; }
    tr:nth-child(even) { background: #111; }
  </style>
</head>
<body>
  <h1>Live Matches</h1>
  <table id="matchTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyWUxcGcD8jt76YbLX4q_wOjk3ZLXSj6vAff25tSpQBP8H62iK5tWUfL1d44h0uQsOo/exec";

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("matchTable");
        const thead = table.querySelector("thead");
        const tbody = table.querySelector("tbody");

        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='100%'>No matches found.</td></tr>";
          return;
        }

        // Headers
        const headers = Object.keys(data[0]);
        thead.innerHTML = "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>";

        // Rows
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h] ?? "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.body.innerHTML += "<p style='color: red;'>Failed to load match data.</p>";
      });
  </script>
</body>
</html>
