<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Are You Playing Tonight?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    .subtext {
      color: #ccc;
      margin-bottom: 20px;
    }

    form {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background: linear-gradient(to right, red, white, blue);
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #response {
      margin-top: 15px;
      font-size: 0.9em;
      color: yellow;
    }
    .spinner {
  display: none;
  border: 2px solid #f3f3f3;
  border-top: 2px solid #000;
  border-radius: 50%;
  width: 14px;
  height: 14px;
  animation: spin 1s linear infinite;
  margin-right: 8px;
  vertical-align: middle;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Are You Playing Tonight?</h1>
  <div class="subtext">Fill out this form to get added to tonight's tournament list.</div>

  <form id="ayptForm">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="lastName" placeholder="Last Name" required />
    <input type="tel" id="cellNumber" placeholder="Cell Number" required />
    <textarea id="notes" rows="3" placeholder="Any notes for the TD? (optional)"></textarea>
    <button type="submit" id="submitBtn">
  <span class="spinner" id="spinner"></span>
  <span id="btnText">Submit</span>
</button>
  </form>

  <div id="response"></div>

  <script>
  document.getElementById('ayptForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    submitBtn.disabled = true;
    spinner.style.display = 'inline-block';
    btnText.textContent = 'Submitting...';

    const url = 'https://script.google.com/macros/s/AKfycbya8SytuiirWdLcjplf8vQWZ9N1aMd8H-fL-eZJKxu_Q6ElQTA2jXDNzniq_rHVwFI/exec';

    const formData = new FormData();
    formData.append('firstName', document.getElementById('firstName').value);
    formData.append('lastName', document.getElementById('lastName').value);
    formData.append('cellNumber', document.getElementById('cellNumber').value);
    formData.append('notes', document.getElementById('notes').value);

    fetch(url, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.result === 'success') {
        document.getElementById('response').textContent = "You're signed up! âœ…";
        document.getElementById('ayptForm').reset();
      } else {
        document.getElementById('response').textContent = "Error: " + data.message;
      }
    })
    .catch(err => {
      document.getElementById('response').textContent = "Submission failed. Please try again.";
      console.error(err);
    })
    .finally(() => {
      submitBtn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = 'Submit';
    });
  });
</script>
</body>
</html>
