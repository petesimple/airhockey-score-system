<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Are You Playing Tonight?</title>

  <!-- Bootstrap 5 CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{
      --ah-bg:#000;
      --ah-panel:#0f0f10;
      --ah-border:#2d2f33;
      --ah-text:#f5f7fa;
      --ah-muted:#9aa1a9;
    }
    body{ background:var(--ah-bg); color:var(--ah-text); }
    .ah-card{ background:var(--ah-panel); border:1px solid var(--ah-border); }
    .ah-muted{ color:var(--ah-muted); }
    .btn-gradient{
      background: linear-gradient(90deg, #e53935, #ffffff, #1e88e5);
      color:#000; font-weight:700; border:none;
    }
    .btn-gradient:hover{ opacity:.9; color:#000; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-3">
      <h1 class="h3 fw-bold">ðŸŽ¯ Are You Playing Tonight?</h1>
      <p class="ah-muted mb-0">Fill out this form to get added to tonight's tournament list.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card ah-card shadow-sm">
          <div class="card-body">
            <form id="ayptForm" novalidate>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" id="firstName" class="form-control form-control-lg" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" id="lastName" class="form-control form-control-lg" required>
                </div>
                <div class="col-12">
                  <label for="cellNumber" class="form-label">Cell Number</label>
                  <input type="tel" id="cellNumber" inputmode="tel" class="form-control form-control-lg" required>
                </div>
                <div class="col-12">
                  <label for="notes" class="form-label">Notes for TD (optional)</label>
                  <textarea id="notes" rows="3" class="form-control"></textarea>
                </div>

                <div class="col-12 d-grid">
                  <button id="submitBtn" class="btn btn-gradient btn-lg" type="submit">
                    <span id="btnIdle"><i class="bi bi-send-fill me-1"></i> Submit</span>
                    <span id="btnBusy" class="d-none"><span class="spinner-border spinner-border-sm me-2"></span>Submittingâ€¦</span>
                  </button>
                </div>

                <div class="col-12">
                  <div id="response" class="small text-warning"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 small ah-muted">
          Questions? Ask the TD at check-in. Thanks!
        </p>
      </div>
    </div>
  </div>

  <script>
    // ðŸ”— Your live Apps Script Web App URL (must end with /exec)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzoQ7YLUs_S1pi8mQCc7u__44wf7TRZd9k40vKfPBQi4mTBYt5tZPcI9PR5Hx7E0BRU/exec";

    const form = document.getElementById("ayptForm");
    const submitBtn = document.getElementById("submitBtn");
    const btnIdle = document.getElementById("btnIdle");
    const btnBusy = document.getElementById("btnBusy");
    const responseEl = document.getElementById("response");

    function setBusy(b){
      submitBtn.disabled = b;
      btnIdle.classList.toggle("d-none", b);
      btnBusy.classList.toggle("d-none", !b);
    }

    // Simple phone cleanup (keeps digits + basic symbols)
    function normalizePhone(str){
      return String(str).replace(/[^\d+\-\s().]/g, "").trim();
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseEl.textContent = "";

      const firstName = document.getElementById("firstName").value.trim();
      const lastName  = document.getElementById("lastName").value.trim();
      const cellRaw   = document.getElementById("cellNumber").value;
      const cellNumber = normalizePhone(cellRaw);
      const notes     = document.getElementById("notes").value.trim();

      if(!firstName || !lastName || !cellNumber){
        responseEl.textContent = "Please complete First, Last, and Cell.";
        return;
      }

      // Use x-www-form-urlencoded to avoid CORS preflight
      const body = new URLSearchParams();
      body.append("firstName", firstName);
      body.append("lastName", lastName);
      body.append("cellNumber", cellNumber);
      body.append("notes", notes);

      try {
        setBusy(true);
        const r = await fetch(SCRIPT_URL, { method: "POST", body });
        // Some deployments return text/plain; handle both
        const text = await r.text();
        let data;
        try { data = JSON.parse(text); } catch { data = { result: r.ok ? "success" : "error", raw: text }; }

        if (data.result === "success") {
          responseEl.innerHTML = `<strong>Thanks ${firstName}, youâ€™re signed up âœ…</strong>`;
          form.reset();
        } else {
          responseEl.textContent = "Error: " + (data.message || data.raw || "Submission failed");
        }
      } catch (err) {
        console.error(err);
        responseEl.textContent = "Submission failed. Please try again.";
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
