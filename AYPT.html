<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>Are You Playing Tonight?</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    .subtext { color: #ccc; margin-bottom: 20px; }
    form {
      background-color: #111;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: none; border-radius: 5px; font-size: 1em;
    }
    button {
      background: linear-gradient(to right, red, white, blue);
      color: black; font-weight: bold;
      border: none; padding: 10px 20px;
      border-radius: 5px; cursor: pointer;
    }
    #response { margin-top: 15px; color: yellow; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
    }
    th, td {
      border: 1px solid #444; padding: 8px; text-align: left;
    }
    th { background-color: #222; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Are You Playing Tonight?</h1>
  <div class="subtext">Fill out this form to get added to tonight's tournament list.</div>

  <div id="formWrapper">
    <form id="ayptForm">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="tel" id="cellNumber" placeholder="Cell Number" required />
      <textarea id="notes" rows="3" placeholder="Any notes for the TD? (optional)"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
  </div>

  <div id="adminWrapper" style="display:none;">
    <h2>ðŸ“‹ AYPT Signups (Admin View)</h2>
    <table id="signupTable">
      <thead>
        <tr>
          <th>First</th><th>Last</th><th>Cell</th><th>Notes</th><th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const isAdmin = params.get("admin") === "1";

  const STORAGE_KEY = "ayptSignups";

  function loadSignups(){
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  }
  function saveSignups(list){
    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
  }

  if(isAdmin){
    // Admin mode
    document.getElementById("formWrapper").style.display = "none";
    document.getElementById("adminWrapper").style.display = "block";

    const tbody = document.querySelector("#signupTable tbody");
    loadSignups().forEach(s => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${s.firstName}</td>
        <td>${s.lastName}</td>
        <td>${s.cellNumber}</td>
        <td>${s.notes}</td>
        <td>${s.timestamp}</td>`;
      tbody.appendChild(tr);
    });
  } else {
    // Form mode
    const form = document.getElementById("ayptForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      const entry = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        cellNumber: document.getElementById("cellNumber").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        timestamp: new Date().toLocaleString()
      };
      const list = loadSignups();
      list.push(entry);
      saveSignups(list);

      document.getElementById("response").innerHTML =
        `<strong>Thanks ${entry.firstName}, you are signed up âœ…</strong>`;
      form.reset();
    });
  }
})();
</script>
</body>
</html>
