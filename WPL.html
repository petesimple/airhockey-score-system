<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Players List</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .player-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .player-item {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .player-info {
      flex-grow: 1;
    }

    label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡ºðŸ‡¸ Weekly Players List</h1>
  <p>This is the list of players signed up for tonight. Check off who has paid.</p>
  <div id="playerList" class="player-list"></div>

  <script>
  const SHEET_URL = 'https://script.google.com/macros/s/AKfycbya8SytuiirWdLcjplf8vQWZ9N1aMd8H-fL-eZJKxu_Q6ElQTA2jXDNzniq_rHVwFI/exec';

  function fetchPlayers() {
    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) throw new Error("Unexpected response format.");

        const container = document.getElementById('playerList');
        container.innerHTML = '';

        data.forEach(player => {
          const div = document.createElement('div');
          div.className = 'player-item';

          const info = document.createElement('div');
          info.className = 'player-info';
          info.innerHTML = `<strong>${player.firstName} ${player.lastName}</strong><br><small>${player.cellNumber || ''}</small><br><em>${player.notes || ''}</em>`;

          const label = document.createElement('label');
          label.innerHTML = `Paid <input type="checkbox" ${player.Paid === 'TRUE' ? 'checked' : ''} onchange="updatePaidStatus(${player.row}, this.checked)" />`;

          div.appendChild(info);
          div.appendChild(label);
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('playerList').textContent = 'Failed to load players list.';
        console.error(err);
      });
  }

  function updatePaidStatus(row, paid) {
    fetch(SHEET_URL, {
      method: 'POST',
      body: new URLSearchParams({ row, paid }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.result !== 'success') {
        alert('Failed to update payment status.');
      }
    })
    .catch(err => {
      alert('Error updating payment status.');
      console.error(err);
    });
  }

  fetchPlayers();
</script>
</body>
</html>
