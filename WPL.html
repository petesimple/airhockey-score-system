<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Players List</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .player-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .player-item {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .player-info {
      flex-grow: 1;
    }

    label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: yellow;
    }

    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #aaa;
    }

    .updated {
      background-color: #224422 !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡ºðŸ‡¸ Weekly Players List</h1>
  <p>This is the list of players signed up for tonight. Check off who has paid.</p>
  <div id="playerList" class="player-list">
    <div class="loading">Loading player data...</div>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbya8SytuiirWdLcjplf8vQWZ9N1aMd8H-fL-eZJKxu_Q6ElQTA2jXDNzniq_rHVwFI/exec';

    function fetchPlayers() {
      fetch(SHEET_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("Unexpected response format.");
          }

          const container = document.getElementById('playerList');
          container.innerHTML = '';

          data.forEach(player => {
            const div = document.createElement('div');
            div.className = 'player-item';

            const info = document.createElement('div');
            info.className = 'player-info';

            const name = document.createElement('strong');
            name.textContent = `${player.firstName} ${player.lastName}`;
            info.appendChild(name);
            info.appendChild(document.createElement('br'));

            if (player.cellNumber) {
              const phone = document.createElement('small');
              phone.textContent = player.cellNumber;
              info.appendChild(phone);
              info.appendChild(document.createElement('br'));
            }

            if (player.notes) {
              const notes = document.createElement('em');
              notes.textContent = player.notes;
              info.appendChild(notes);
            }

            const label = document.createElement('label');
            label.textContent = 'Paid';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = player.Paid === 'TRUE';
            checkbox.addEventListener('change', () => updatePaidStatus(player.row, checkbox.checked, div));
            label.appendChild(checkbox);

            div.appendChild(info);
            div.appendChild(label);
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('playerList').textContent = 'Failed to load players list.';
          console.error("Fetch error or invalid JSON structure:", err);
        });
    }

    let debounceTimer;
    function updatePaidStatus(row, paid, containerEl) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        fetch(SHEET_URL, {
          method: 'POST',
          body: new URLSearchParams({ row, paid }),
        })
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            containerEl.classList.add('updated');
            setTimeout(() => containerEl.classList.remove('updated'), 1000);
          } else {
            alert('Failed to update payment status.');
          }
        })
        .catch(err => {
          alert('Error updating payment status.');
          console.error(err);
        });
      }, 250);
    }

    fetchPlayers();
  </script>
</body>
</html>
